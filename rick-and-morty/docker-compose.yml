version: '3.8'

networks:
  laravel:
    driver: bridge

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - build_assets:/var/www/public/build
    networks:
      - laravel

  web:
    image: nginx:alpine
    volumes:
      - .:/var/www 
      - build_assets:/var/www/public/build
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8000:80"
    networks:
      - laravel
    depends_on:
      - app

volumes:
  build_assets: